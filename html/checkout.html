<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GalaxyX - Checkout</title>
  <link rel="stylesheet" href="../css/checkout.css" />
  <link rel="icon" href="../img/pls6.png">
</head>
<body>

<header class="header">
  <div class="logo">GALAXYX</div>
  <nav>
    <a href="../html/after-login.html">Home</a>
    <a href="../html/trips.html">Trips</a>
    <a href="../php/store.php">Store</a>
    <a href="../html/vr-experience.html">VR</a>
    <a href="../php/courses.php">Courses</a>
    <a href="../html/cart.html">Cart (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<section class="checkout-section">
  <h1>Checkout</h1>
  <form action="../php/checkout.php" method="POST" class="checkout-form" id="checkoutForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Shipping Address</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="payment_method">Choose a payment method:</label>
    <select name="payment_method" id="payment_method" required>
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank_transfer">Bank Transfer</option>
    </select>

    <!-- Hidden input to pass cart data -->
    <input type="hidden" name="cart_data" id="cartData">

    <button type="submit" class="btn">Place Order</button>
  </form>
</section>

<footer class="footer">
  <p>Â© 2025 GalaxyX. All Rights Reserved.</p>
</footer>

<script>
  // Set cart data into hidden input before submitting form
  document.getElementById("checkoutForm").addEventListener("submit", function(e) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cartData").value = JSON.stringify(cart);
  });
</script>

<script src="../js/cart.js"></script>

</body>
</html>
